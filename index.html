<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="main-body">
      <div class="container cus-card card mb-3">
        <div class="card-title text-center pb-1 pt-3 fs-1 fw-semibold">
          Log-In
        </div>
        <div class="card-body">
          <!-- form start -->
          <form action="">
            <!-- Add form action -->
            <div class="mb-3">
              <label for="form-label"> Name </label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your Name"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Name@example.com"
              />
            </div>

            <div class="mb-3">
              <label for="inputPassword5" class="form-label">Password</label>
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
                placeholder="Password123"
              />
            </div>
            <div class="mb-3">
              <label for="inputPassword5" class="form-label"
                >Re-write Password</label
              >
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-labelledby="passwordHelpBlock"
                placeholder="Password123"
              />
              <div id="passwordHelpBlock" class="text-center form-text">
                Your password must be 8-20 characters long.
              </div>
            </div>
            <div class="sub text-center pt-2 pb-2">
              <input type="submit" class="cus-btn" value="Submit" />
            </div>
          </form>
        </div>
        <div class="clearfix"></div>
      </div>
    </main>
  </body>
</html>
